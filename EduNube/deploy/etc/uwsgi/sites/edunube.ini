[uwsgi]
project = EduNube
project_location = %(project)
username = uwsgi
base = /home/%(username)
environment = %(project)/env

chdir = %(base)/%(project_location)
home = %(base)/%(environment)
module = %(project).wsgi:application
logto = /usr/share/uwsgi.%(project).log

master = true
processes = 2

uid = %(username)
gid = uwsgi
http-socket = 127.0.0.1:8011
